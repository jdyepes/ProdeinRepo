
<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Codigo de persona</mat-label>
      <input matInput placeholder="Escribe codigo de persona" value="">
    </mat-form-field>---
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <textarea matInput placeholder="Escribe identificacion"></textarea>
    </mat-form-field>---
    <mat-form-field class="example-full-width">
      <mat-label>Pais</mat-label>
      <textarea matInput placeholder="Escribe pais"></textarea>
    </mat-form-field>
  <br>
    <mat-form-field class="example-full-width">
      <mat-label>C.I/RIF/Documento de identidad</mat-label>
      <textarea matInput placeholder="Escribe identificacion"></textarea>
    </mat-form-field>---
    
    <mat-form-field class="example-full-width">
      <mat-label>Apellido 1</mat-label>
      <textarea matInput placeholder="Escribe primer apellido"></textarea>
    </mat-form-field>---
    <mat-form-field class="example-full-width">
      <mat-label>Apellido 2</mat-label>
      <textarea matInput placeholder="Escribe segundo apellido"></textarea>
    </mat-form-field>
  </form>
  
  <mat-form-field appearance="fill">
    
    <mat-label>Activo</mat-label>
    <mat-select>
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
    
  </mat-form-field>
  
  
  
  
  <div class="example-label"></div>
  <div class="example-button-row">
    <button mat-button>Limpiar</button>
  
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo. </th>
        <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>
  
      <!-- Apellidos Column -->
      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
      </ng-container>
  
      <!-- Pais Column -->
      <ng-container matColumnDef="Pais">
        <th mat-header-cell *matHeaderCellDef> Pais </th>
        <td mat-cell *matCellDef="let element"> {{element.Pais}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
  <mat-tab-group>
      <mat-tab label="Datos Personales"> Content 1 </mat-tab>
      <mat-tab label="Notas"> Content 2 </mat-tab>
      <mat-tab label="Vinculos Familia-Empresa"> Content 3 </mat-tab>
      <mat-tab label="Vinculos ABC"> Content 3 </mat-tab>
    
    </mat-tab-group>
